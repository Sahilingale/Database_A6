<head>

        </form>
    </div>


    <div class="mx-auto" style="width:400px ; Visibility : hidden">
        <form method='POST' action="">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <p class="text-muted">Savings Account
                    <input type="radio" id="form2Example1" name="account" class="form-control" />
                </p>
            </div>
    
            <div class="form-outline mb-4">

                    <input type="radio" id="form2Example1" name="account" class="form-control" />
